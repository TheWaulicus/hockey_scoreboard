<!--
Hockey Scoreboard (Static HTML/JS/CSS)

Features:
- Scoring for both teams
- Shots on goal for both teams
- Editable team names and league name
- Uploadable team and league logos
- Responsive, clean UI
- No dependencies, just open in your browser

Usage:
1. Open this file in any modern web browser.
2. Edit the league name and team names by clicking and typing.
3. Upload logos for the league and each team using the "Upload Logo" buttons.
4. Use the + and - buttons to increment/decrement scores and shots for each team.
5. All changes are in-memory (refreshing resets the scoreboard).
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Scoreboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #181f2a;
        --accent: #1da1f2;
        --accent-dark: #177dc1;
        --bg: linear-gradient(135deg, #232b3a 0%, #181f2a 100%);
        --text: #fff;
        --score-glow: 0 0 12px #1da1f2cc, 0 2px 0 #0008;
        --timer-glow: 0 0 18px #1da1f2cc, 0 2px 0 #0008;
        --border: #1da1f2;
        --shadow: 0 8px 48px #1da1f244;
        --neutral: #232b3a;
        --danger: #e53935;
        --warning: #fbc02d;
        --alert: #fb8c00;
      }
      html,
      body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        background: var(--bg);
        font-family: "Inter", system-ui, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text);
        box-sizing: border-box;
      }
      .scoreboard {
        max-width: 1100px;
        margin: 2.5rem auto;
        background: var(--primary);
        border-radius: 32px;
        box-shadow: var(--shadow);
        border: 4px solid var(--border);
        padding: 2.5rem 1.5rem 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
        position: relative;
      }
      .timer-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.5rem;
        margin-top: 0.2rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid #22304a;
      }
      .timer-main {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.7rem;
      }
      .timer-display {
        font-family: "Roboto Mono", "Menlo", "Consolas", monospace;
        font-size: 5rem;
        font-weight: 900;
        width: 260px;
        text-align: center;
        border: none;
        border-radius: 18px;
        background: #10151e;
        color: #fff;
        margin: 0 0.5rem 0 0.5rem;
        transition: background 0.3s, color 0.3s, box-shadow 0.2s;
        letter-spacing: 0.12em;
        box-shadow: var(--timer-glow);
        outline: none;
        text-shadow: var(--timer-glow);
        caret-color: var(--accent);
      }
      .timer-warning {
        background: #232b3a !important;
        color: #fbc02d !important;
        text-shadow: none !important;
      }
      .timer-alert {
        background: #232b3a !important;
        color: #fb8c00 !important;
        text-shadow: none !important;
      }
      .timer-danger {
        background: #232b3a !important;
        color: #e53935 !important;
        text-shadow: none !important;
      }
      .timer-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.2rem;
        margin-bottom: 0.2rem;
      }
      .timer-btn {
        font-size: 1.2rem;
        padding: 0.6rem 2.1rem;
        border-radius: 999px;
        border: none;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        font-weight: 700;
        transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
        box-shadow: 0 2px 8px #1da1f222;
        outline: none;
        border-bottom: 2.5px solid var(--accent-dark);
      }
      .timer-btn:active {
        background: var(--accent-dark);
        transform: scale(0.97);
      }
      .timer-btn:focus {
        box-shadow: 0 0 0 2px #1da1f288;
      }
      .period-label {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0 0.2rem;
        color: #fff;
      }
      .period-value {
        font-size: 1.7rem;
        font-weight: 800;
        width: 44px;
        text-align: center;
        margin: 0 0.2rem;
        min-width: 44px;
        display: inline-block;
        color: var(--accent);
        background: #232b3a;
        border-radius: 8px;
        box-shadow: 0 1px 4px #1da1f211;
      }
      .period-btn {
        padding: 0.6rem 1.2rem;
        font-size: 1.1rem;
      }
      .main-row {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        gap: 2.5rem;
        margin-top: 1.5rem;
      }
      .team-pod {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-width: 220px;
        max-width: 320px;
        margin: 0 1rem;
      }
      .team-logo {
        width: 90px;
        height: 90px;
        object-fit: contain;
        border-radius: 16px;
        background: #232b3a;
        border: 2.5px solid #2a3a5a;
        margin-bottom: 1.2rem;
        box-shadow: 0 2px 8px #1da1f211;
      }
      .team-name {
        font-size: 2rem;
        font-weight: 900;
        color: #fff;
        margin-bottom: 1.2rem;
        letter-spacing: 0.01em;
        text-align: center;
        text-shadow: 0 2px 8px #0008;
      }
      .score-row {
        display: flex;
        align-items: center;
        gap: 1.2rem;
        margin-bottom: 1.2rem;
      }
      .score-label {
        font-size: 1.1rem;
        font-weight: 600;
        min-width: 60px;
        color: #fff;
      }
      .score-value {
        font-size: 3.2rem;
        font-weight: 900;
        width: 70px;
        text-align: center;
        color: #fff;
        background: #10151e;
        border-radius: 8px;
        box-shadow: var(--score-glow);
        border: none;
        text-shadow: var(--score-glow);
      }
      .score-btn {
        font-size: 1.5rem;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: none;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        font-weight: 700;
        transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
        box-shadow: 0 2px 8px #1da1f222;
        outline: none;
        border-bottom: 2.5px solid var(--accent-dark);
      }
      .score-btn:active {
        background: var(--accent-dark);
        transform: scale(0.97);
      }
      .score-btn:focus {
        box-shadow: 0 0 0 2px #1da1f288;
      }
      .league-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .league-logo {
        width: 70px;
        height: 70px;
        object-fit: contain;
        border-radius: 12px;
        background: #232b3a;
        border: 2.5px solid #2a3a5a;
        box-shadow: 0 2px 8px #1da1f211;
        margin-bottom: 0.7rem;
      }
      .league-name {
        font-size: 2.3rem;
        font-weight: 900;
        color: #fff;
        letter-spacing: 0.01em;
        text-align: center;
        text-shadow: 0 2px 8px #0008;
      }
      @media (max-width: 900px) {
        .scoreboard {
          padding: 1.2rem 0.2rem 1.2rem 0.2rem;
        }
        .main-row {
          flex-direction: column;
          gap: 1.5rem;
        }
        .team-pod {
          min-width: 0;
          max-width: 100%;
        }
      }
      @media (max-width: 700px) {
        .timer-display {
          font-size: 2.5rem;
          width: 120px;
        }
        .timer-main {
          margin-bottom: 0.2rem;
        }
        .timer-block {
          margin-bottom: 1.2rem;
        }
        .league-name {
          font-size: 1.3rem;
        }
        .team-name {
          font-size: 1.1rem;
        }
        .team-logo,
        .league-logo {
          width: 48px;
          height: 48px;
        }
        .score-value {
          font-size: 1.7rem;
          width: 36px;
        }
        .score-btn {
          font-size: 1.1rem;
          width: 32px;
          height: 32px;
        }
        .timer-btn {
          font-size: 0.9rem;
          padding: 0.4rem 0.8rem;
        }
        .period-value {
          font-size: 1.1rem;
          width: 28px;
          min-width: 28px;
        }
        .team-pod {
          padding: 0.5rem 0.2rem 0.5rem 0.2rem;
        }
      }
      .settings-open {
        position: absolute;
        top: 1.2rem;
        right: 1.2rem;
        background: #232b3a;
        border: 2px solid var(--border);
        border-radius: 50%;
        box-shadow: 0 2px 8px #1da1f211;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.18s, box-shadow 0.18s;
        z-index: 10;
      }
      .settings-open:active {
        background: #1a2236;
      }
      .settings-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(30, 40, 60, 0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .settings-content {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 48px #1da1f244;
        padding: 2.5rem 2.2rem 2rem 2.2rem;
        min-width: 340px;
        max-width: 95vw;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        color: #1a2236;
      }
      .settings-close {
        position: absolute;
        top: 1.2rem;
        right: 1.2rem;
        background: none;
        border: none;
        font-size: 2.2rem;
        color: #1a2236;
        cursor: pointer;
        font-weight: 700;
        z-index: 10;
      }
      .settings-section {
        margin-bottom: 1.7rem;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }
      .settings-input {
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: 1.5px solid var(--border);
        background: #f4f7fa;
        color: #1a2236;
        font-family: inherit;
        margin-bottom: 0.2rem;
      }
      .settings-file {
        margin-top: 0.2rem;
        margin-bottom: 0.2rem;
      }
      .settings-save {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 0.7rem 2.2rem;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 8px #1da1f222;
        transition: background 0.18s, box-shadow 0.18s;
      }
      .settings-save:active {
        background: var(--accent-dark);
      }
      @media (max-width: 700px) {
        .settings-content {
          padding: 1.2rem 0.7rem 1rem 0.7rem;
          min-width: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="settingsModal" class="settings-modal" style="display: none">
      <div class="settings-content">
        <button class="settings-close" onclick="toggleSettings(false)">
          &times;
        </button>
        <h2>Settings</h2>
        <form
          id="settingsForm"
          onsubmit="event.preventDefault(); applySettings();"
        >
          <div class="settings-section">
            <label for="leagueNameInput">League Name</label>
            <input type="text" id="leagueNameInput" class="settings-input" />
            <label>League Logo</label>
            <input
              type="file"
              accept="image/*"
              id="leagueLogoInput"
              class="settings-file"
            />
          </div>
          <div class="settings-section">
            <label for="teamANameInput">Team A Name</label>
            <input type="text" id="teamANameInput" class="settings-input" />
            <label>Team A Logo</label>
            <input
              type="file"
              accept="image/*"
              id="teamALogoInput"
              class="settings-file"
            />
          </div>
          <div class="settings-section">
            <label for="teamBNameInput">Team B Name</label>
            <input type="text" id="teamBNameInput" class="settings-input" />
            <label>Team B Logo</label>
            <input
              type="file"
              accept="image/*"
              id="teamBLogoInput"
              class="settings-file"
            />
          </div>
          <button type="submit" class="settings-save">Save</button>
        </form>
      </div>
    </div>
    <div class="scoreboard">
      <button
        class="settings-open"
        onclick="toggleSettings(true)"
        title="Settings"
      >
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 8 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 5 15.4a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 8a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8 4.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09c0 .66.39 1.25 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 8c.66 0 1.25.39 1.51 1H21a2 2 0 0 1 0 4h-.09c-.66 0-1.25.39-1.51 1z"
          />
        </svg>
      </button>
      <div class="timer-block">
        <div class="timer-controls">
          <button class="timer-btn period-btn" onclick="changePeriod(-1)">
            -
          </button>
          <span class="period-label">Period</span>
          <span class="period-value" id="periodValue">1</span>
          <button class="timer-btn period-btn" onclick="changePeriod(1)">
            +
          </button>
        </div>
        <div class="timer-main">
          <input
            type="text"
            id="timerDisplay"
            class="timer-display"
            value="20:00"
            maxlength="5"
          />
        </div>
        <div class="timer-controls">
          <button class="timer-btn" onclick="startTimer()">Start</button>
          <button class="timer-btn" onclick="stopTimer()">Stop</button>
          <button class="timer-btn" onclick="resetTimer()">Reset</button>
        </div>
      </div>
      <div class="league-row">
        <img
          src=""
          alt="League Logo"
          class="league-logo"
          id="leagueLogo"
          onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'90\' height=\'90\' viewBox=\'0 0 90 90\'><rect width=\'90\' height=\'90\' rx=\'16\' fill=\'%23e3e9f4\'/><text x=\'50%\' y=\'54%\' text-anchor=\'middle\' font-size=\'38\' fill=\'%2399aabb\' font-family=\'Arial, sans-serif\' dy=\'.3em\'>?</text></svg>'"
        />
        <span class="league-name" id="leagueName">League Name</span>
      </div>
      <div class="main-row">
        <div class="team-pod" id="teamA">
          <img
            src=""
            alt="Team A Logo"
            class="team-logo"
            id="teamALogo"
            onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'90\' height=\'90\' viewBox=\'0 0 90 90\'><rect width=\'90\' height=\'90\' rx=\'16\' fill=\'%23e3e9f4\'/><text x=\'50%\' y=\'54%\' text-anchor=\'middle\' font-size=\'38\' fill=\'%2399aabb\' font-family=\'Arial, sans-serif\' dy=\'.3em\'>?</text></svg>'"
          />
          <span class="team-name" id="teamAName">Team A</span>
          <div class="score-row">
            <span class="score-label">Score</span>
            <button class="score-btn" onclick="updateScore('A', -1, 'score')">
              -
            </button>
            <span class="score-value" id="teamAScore">0</span>
            <button class="score-btn" onclick="updateScore('A', 1, 'score')">
              +
            </button>
          </div>
          <div class="score-row">
            <span class="score-label">Shots</span>
            <button class="score-btn" onclick="updateScore('A', -1, 'shots')">
              -
            </button>
            <span class="score-value" id="teamAShots">0</span>
            <button class="score-btn" onclick="updateScore('A', 1, 'shots')">
              +
            </button>
          </div>
        </div>
        <div class="team-pod" id="teamB">
          <img
            src=""
            alt="Team B Logo"
            class="team-logo"
            id="teamBLogo"
            onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'90\' height=\'90\' viewBox=\'0 0 90 90\'><rect width=\'90\' height=\'90\' rx=\'16\' fill=\'%23e3e9f4\'/><text x=\'50%\' y=\'54%\' text-anchor=\'middle\' font-size=\'38\' fill=\'%2399aabb\' font-family=\'Arial, sans-serif\' dy=\'.3em\'>?</text></svg>'"
          />
          <span class="team-name" id="teamBName">Team B</span>
          <div class="score-row">
            <span class="score-label">Score</span>
            <button class="score-btn" onclick="updateScore('B', -1, 'score')">
              -
            </button>
            <span class="score-value" id="teamBScore">0</span>
            <button class="score-btn" onclick="updateScore('B', 1, 'score')">
              +
            </button>
          </div>
          <div class="score-row">
            <span class="score-label">Shots</span>
            <button class="score-btn" onclick="updateScore('B', -1, 'shots')">
              -
            </button>
            <span class="score-value" id="teamBShots">0</span>
            <button class="score-btn" onclick="updateScore('B', 1, 'shots')">
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // State
      let teamAScore = 0,
        teamBScore = 0,
        teamAShots = 0,
        teamBShots = 0;
      function updateScore(team, delta, type) {
        if (team === "A") {
          if (type === "score") {
            teamAScore = Math.max(0, teamAScore + delta);
            document.getElementById("teamAScore").textContent = teamAScore;
          } else {
            teamAShots = Math.max(0, teamAShots + delta);
            document.getElementById("teamAShots").textContent = teamAShots;
          }
        } else {
          if (type === "score") {
            teamBScore = Math.max(0, teamBScore + delta);
            document.getElementById("teamBScore").textContent = teamBScore;
          } else {
            teamBShots = Math.max(0, teamBShots + delta);
            document.getElementById("teamBShots").textContent = teamBShots;
          }
        }
      }
      // Logo uploaders
      function handleLogoInput(inputId, imgId) {
        const input = document.getElementById(inputId);
        const img = document.getElementById(imgId);
        input.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (ev) => {
            img.src = ev.target.result;
          };
          reader.readAsDataURL(file);
        });
      }
      handleLogoInput("leagueLogoInput", "leagueLogo");
      handleLogoInput("teamALogoInput", "teamALogo");
      handleLogoInput("teamBLogoInput", "teamBLogo");
      // Timer logic with color, period, and overtime management
      let timer = 20 * 60;
      let timerInterval = null;
      let running = false;
      let period = 1;
      const MAX_PERIOD = 3;
      const OT_PERIOD = 4;
      function updateTimerDisplay() {
        const min = String(Math.floor(timer / 60)).padStart(2, "0");
        const sec = String(timer % 60).padStart(2, "0");
        const timerDisplay = document.getElementById("timerDisplay");
        timerDisplay.value = `${min}:${sec}`;
        // Remove all color classes
        timerDisplay.classList.remove(
          "timer-warning",
          "timer-alert",
          "timer-danger"
        );
        // Add color class based on time left
        if (timer <= 10) {
          timerDisplay.classList.add("timer-danger");
        } else if (timer <= 30) {
          timerDisplay.classList.add("timer-alert");
        } else if (timer <= 60) {
          timerDisplay.classList.add("timer-warning");
        }
        // Update period display (show 'OT' for overtime)
        document.getElementById("periodValue").textContent =
          period === OT_PERIOD ? "OT" : period;
      }
      function tick() {
        if (timer > 0) {
          timer--;
          updateTimerDisplay();
        } else {
          stopTimer();
          // Period logic: auto-advance if not last period, then OT
          if (period < MAX_PERIOD) {
            period++;
            timer = 20 * 60;
            updateTimerDisplay();
          } else if (period === MAX_PERIOD) {
            // Go to OT
            period = OT_PERIOD;
            timer = 5 * 60;
            updateTimerDisplay();
          } else if (period === OT_PERIOD) {
            // OT ends, do not advance
            timer = 0;
            updateTimerDisplay();
          }
        }
      }
      function startTimer() {
        if (!running) {
          timerInterval = setInterval(tick, 1000);
          running = true;
        }
      }
      function stopTimer() {
        clearInterval(timerInterval);
        running = false;
      }
      function resetTimer() {
        stopTimer();
        timer = period === OT_PERIOD ? 5 * 60 : 20 * 60;
        updateTimerDisplay();
      }
      document
        .getElementById("timerDisplay")
        .addEventListener("change", function () {
          const val = this.value.split(":");
          let min = parseInt(val[0], 10);
          let sec = parseInt(val[1], 10);
          if (isNaN(min)) min = 0;
          if (isNaN(sec)) sec = 0;
          timer = min * 60 + sec;
          updateTimerDisplay();
        });
      function changePeriod(delta) {
        let newPeriod = period;
        if (period === OT_PERIOD && delta < 0) {
          newPeriod = MAX_PERIOD;
        } else if (period === OT_PERIOD && delta > 0) {
          newPeriod = OT_PERIOD; // Stay at OT
        } else {
          newPeriod = Math.max(1, Math.min(OT_PERIOD, period + delta));
        }
        if (newPeriod !== period) {
          period = newPeriod;
          // Reset timer to 20:00 for periods 1-3, 5:00 for OT
          timer = period === OT_PERIOD ? 5 * 60 : 20 * 60;
          updateTimerDisplay();
        }
      }
      // Init
      updateTimerDisplay();
      // Settings modal logic
      function toggleSettings(show) {
        document.getElementById("settingsModal").style.display = show
          ? "flex"
          : "none";
        if (show) {
          // Populate settings fields with current values
          document.getElementById("leagueNameInput").value =
            document.getElementById("leagueName").textContent;
          document.getElementById("teamANameInput").value =
            document.getElementById("teamAName").textContent;
          document.getElementById("teamBNameInput").value =
            document.getElementById("teamBName").textContent;
        }
      }
      // Apply settings from modal
      function applySettings() {
        document.getElementById("leagueName").textContent =
          document.getElementById("leagueNameInput").value;
        document.getElementById("teamAName").textContent =
          document.getElementById("teamANameInput").value;
        document.getElementById("teamBName").textContent =
          document.getElementById("teamBNameInput").value;
        // Handle logo uploads
        function handleLogoInput(inputId, imgId) {
          const input = document.getElementById(inputId);
          const img = document.getElementById(imgId);
          if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (ev) => {
              img.src = ev.target.result;
            };
            reader.readAsDataURL(input.files[0]);
          }
        }
        handleLogoInput("leagueLogoInput", "leagueLogo");
        handleLogoInput("teamALogoInput", "teamALogo");
        handleLogoInput("teamBLogoInput", "teamBLogo");
        toggleSettings(false);
      }
    </script>
